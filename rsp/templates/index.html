<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Picture Frame</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            window.setInterval(function () {window.frames.Displayframe.location.reload()}, 1000 * 15)
        }
    </script>
</head>

<body>
    <video id="slideshowVideo" controls autoplay loop>
        <source src="{{ url_for('static', filename='slideshow.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
